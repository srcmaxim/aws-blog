quarkus.lambda.handler=blog

%test.quarkus.dynamodb.aws.region=eu-west-1
%test.quarkus.dynamodb.endpoint-override=http://localhost:8000
%test.quarkus.dynamodb.aws.credentials.type=static
%test.quarkus.dynamodb.aws.credentials.static-provider.access-key-id=access_key_id
%test.quarkus.dynamodb.aws.credentials.static-provider.secret-access-key=secret_access_key

%test.meta.build-number=BUILD_NUMBER
%test.meta.source-version=SOURCE_VERSION

quarkus.lambda.enable-polling-jvm-mode=true
